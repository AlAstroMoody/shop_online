{% extends './base_reg.html' %}
{% load static %}

{% block title %}
    Выход
{% endblock %}

{% block content %}
    <div class="grey darken-1 empty-layout">
        <div class="container">
            <div class="row">
                <div class="card auth-card col offset-l4 s8 m6 l4 offset-s2">
                    <div class="card-content">
                        <span class="card-title">You are logged out!</span>

                        <form action="{% url 'login' %}">
                            <button type="submit" class="btn waves-effect waves-light auth-submit">Log in again
                                <i class="material-icons right">send</i>
                            </button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
